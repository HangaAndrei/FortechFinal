<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-lg-12">
        <form th:action="@{/user-edit}" th:object="${editUser}" id="contact-form">
            <div class="row">
                <div class="col-xs-12 col-sm-12">
                    <div class="form-group">
                        <div class="hidden">
                            <label for="iname">ID:</label><br>
                            <input class="form form-control" type="text" id="iname" name="iname" th:field="*{id}"><br>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fname">First name:</label><br>
                        <input class="form form-control" type="text" id="fname" name="fname"
                               th:field="*{firstName}"><br>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12">
                    <div class="form-group">
                        <label for="lname">Last name:</label><br>
                        <input class="form form-control" type="text" id="lname" name="lname" th:field="*{lastName}"><br>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-lg-12">
                </div>
            </div>
            <input id="valid-form" class="btn btn-color" type="submit" value="Edit entry">
        </form>
    </div>
</div>

</body>
</html>
