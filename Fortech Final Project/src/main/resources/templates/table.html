<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style3.css" type="text/css"/>
    <script src="https://kit.fontawesome.com/453b56c9a0.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="header-background">
    <div id="nav" class="sticky-nav">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Booklender</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/author">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                Rent/Return
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/add-author">Rent a book</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="/tables">Return your book</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <a href="/displaySearch"><button class="btn btn" type="submit">Search</button></a>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</div>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }

    th, td {
        padding: 5px;
        text-align: left;
    }
</style>
<p th:text="${title}"></p>

<div class="container-fluid">
    <a type="button" id="addRenter" class="btn btn-color" th:href="@{/add-author}">Add renter</a>
    <table style="width:100%">
        <tr>
            <th>id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Author Name</th>
            <th>Book Name</th>
            <th>Action</th>
        </tr>
        <tr th:each="author: ${authors}">
            <td th:text="${author.id}"></td>
            <td th:text="${author.firstName}"></td>
            <td th:text="${author.lastName}"></td>
            <td th:text="${author.authorName}"></td>
            <td th:text="${author.bookName}"></td>

            <td class="table-buttons">
                <div>
                <a th:href="@{/deleteById(id=${author.id})}">X</a>
                <a th:href="@{/findById(id=${author.id})}">VIEW</a>
                <a th:href="@{/edit-author(id=${author.id})}">EDIT</a>
                </div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
