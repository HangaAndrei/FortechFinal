<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style2.css" type="text/css"/>
    <script src="https://kit.fontawesome.com/453b56c9a0.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="header-background">
    <div id="nav" class="sticky-nav">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Booklender</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/author">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                Rent/Return
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/add-author">Rent a book</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="/tables">Return your book</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <a href="/displaySearch">
                            <button class="btn btn" type="submit">Search</button>
                        </a>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-lg-12">
        <form th:action="@{/author-edit}" th:object="${editAuthor}" id="contact-form">
            <div class="row">
                <div class="col-xs-12 col-sm-12">
                    <div class="form-group">
                        <div class="hidden">
                            <label for="iname">ID:</label><br>
                            <input class="form form-control" type="text" id="iname" name="iname" th:field="*{id}"><br>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fname">First name:</label><br>
                        <input class="form form-control" type="text" id="fname" name="fname"
                               th:field="*{firstName}"><br>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12">
                    <div class="form-group">
                        <label for="lname">Last name:</label><br>
                        <input class="form form-control" type="text" id="lname" name="lname" th:field="*{lastName}"><br>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12">
                    <div class="form-group">
                        <label for="aname">Author name:</label><br>
                        <input class="form form-control" type="text" id="aname" name="aname"
                               th:field="*{authorName}"><br>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-12">
                    <div class="form-group">
                        <label for="bname">Book name:</label><br>
                        <input class="form form-control" type="text" id="bname" name="bname" th:field="*{bookName}"><br><br>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-lg-12">
                </div>
            </div>
            <input id="valid-form" class="btn btn-color" type="submit" value="Edit entry">
        </form>
    </div>
</div>
</body>
</html>
